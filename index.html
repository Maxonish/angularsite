<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="title"></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
  <script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
  <script src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
  <script src="controllers/Auxiliarymodule.js"></script>
  <script src="controllers/controllers.js"></script>
  <base href="/main">
</head>
<body >
<div class="container-fluid" ng-controller="Main2Ctrl">
	<div class="row margin hidden-xs hidden-md hidden-sm">
		<div class="col-lg-2 col-lg-offset-2">
			<div class="logo">
				<a class="love" href="/main"></a>
				<h1><a href="#">everything about cats</a></h1>  
			</div>
		</div>
		<div class="margin4 col-lg-5 col-lg-offset-3"> 
			<a class="menu" href="/main" id="mainpage" ng-click="Clear()">Main</a>
			<a class="menu" href="/photos" ng-click="Clear()">Photos</a>
			<a class="menu" href="/Catpage" ng-click="Clear()">Cat Page</a>
			<a class="menu" href="/contacts" ng-click="Clear()">Contacts</a>
		</div>
	</div>
	
	<!-- for md display-->
	
	<div class="row margin hidden-xs hidden-lg hidden-sm">
		<div class="col-md-2 col-md-offset-1">
			<div class="logo">
				<a class="love" href="/main"></a>
				<h1><a href="#">everything about cats</a></h1>  
			</div>
		</div>
		<div class="col-md-5 col-md-offset-3 margin4 "> 
			<a class="menu" href="/main" id="mainpage" ng-click="Clear()">Main</a>
			<a class="menu" href="/photos" ng-click="Clear()">Photos</a>
			<a class="menu" href="/Catpage" ng-click="Clear()">Cat Page</a>
			<a class="menu" href="/contacts" ng-click="Clear()">Contacts</a>
		</div>
	</div>
	
	<!-- for sm display-->
	
	<div class="row margin hidden-lg hidden-md hidden-xs">
		<div class="col-sm-2 col-sm-offset-5">
			<div class="logo" >
				<a class="love" href="/main"></a>
				<h1><a href="#">everything about cats</a></h1>  
			</div>
		</div>
	</div>
	<div class="row margin hidden-lg hidden-md hidden-xs">
		<div class="col-sm-6 menu_xs" > 
			<a class="menu" href="/main" id="mainpage" ng-click="Clear()">Main</a>
			<a class="menu" href="/photos" ng-click="Clear()">Photos</a>
			<a class="menu" href="/Catpage" ng-click="Clear()">Cat Page</a>
			<a class="menu" href="/contacts" ng-click="Clear()">Contacts</a>
		</div>
	</div>
	
	<!-- for xs display-->
	
	<div class="row hidden-lg hidden-md hidden-sm panelxs">
		<div class="col-xs-1">
			<div class="menu_click" ng-click="Modalmenu();">
				<div class="menu-xs">
					<div class="menu-decoration" >
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-2 ">
			<img src="/img/logo.png" class="logoxs">
		</div>
			
	</div>
	<div class="row margin hidden-lg hidden-md hidden-sm" id="modalmenu" modal="{{modal}}">
		<table>
			<tr>
				<td class="tdxs" ng-click="Route('/main'); Modalmenu();Clear()">
					<span>Main</span>
				</td>
			</tr>
			<tr>
				<td class="tdxs" ng-click="Route('/photos');Modalmenu();Clear()">
				<span>Photos</span>
				</td>
			</tr>
			<tr>
				<td class="tdxs" ng-click="Route('/Catpage');Modalmenu();Clear()"> 
					<span>Cat Page</span>
				</td>
			</tr>
			<tr>
				<td class="tdxs" ng-click="Route('/contacts');Modalmenu(); Clear()"> 
					<span>Contacts</span>
				</td>
			</tr>
		</table>
	</div>
	
	
    <div class="margin view-animate-container" id="animate">
		<div ng-view class="view-animate"></div>
	</div>
    <div class="row message_row">
		<div class="col-md-10 col-md-offset-1">
			<div class="before-footer">
		    </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="follow_us">Follow Us</div>
		</div>
	</div>
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="follow_img">
				<a class="link1" href="#"></a>
			  <a class="link2" href="#"></a>
			  <a class="link3" href="#"></a>
			  <a class="link4" href="#"></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-5">
			<div class="privacy"> I <span class="heart"></span> Cats Â© 2016 </div>
		</div>
	</div>
  </div>
</body>
</html>
